<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래식 콘서트 검색 Classical Concerts Search Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-bottom: 40px;
        }

        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group.date-range {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: end;
        }

        .form-label {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-select {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .date-separator {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #667eea;
            font-size: 1.2rem;
        }

        .checkbox-group {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .form-check-input {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .form-check-label {
            font-weight: 500;
            color: #333;
        }

        .submit-section {
            grid-column: 1 / -1;
            text-align: center;
            margin-top: 20px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .concerts-section {
            margin-top: 40px;
        }

        .concerts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .concert-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .concert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .concert-poster {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .concert-info {
            padding: 20px;
        }

        .concert-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .concert-details {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin-top: 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .search-card {
                padding: 20px;
            }
            
            .search-form {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .form-group.date-range {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .date-separator {
                display: none;
            }
            
            .concerts-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="page-title">클래식 콘서트 검색</h1>
            <p class="page-subtitle">Classical Concerts Search Engine</p>
        </div>

        <div class="search-card">
            <form class="search-form" action="{% url 'concert_search_result' %}" method="get">
                <div class="form-group">
                    <label for="concert" class="form-label">콘서트 Concert</label>
                    <input type="search" class="form-input" name="concert" id="concert" placeholder="ex) New Year's Concert">
                </div>

                <div class="form-group">
                    <label for="performer" class="form-label">연주자 Performer</label>
                    <input type="search" class="form-input" name="performer" id="performer" placeholder="ex) Martha Argerich">
                </div>

                <div class="form-group">
                    <label for="composer" class="form-label">작곡가 Composer</label>
                    <input type="search" class="form-input" name="composer" id="composer" placeholder="ex) Bach, Beethoven">
                </div>

                <div class="form-group">
                    <label for="composition" class="form-label">작품명 Piece</label>
                    <input type="search" class="form-input" name="composition" id="composition" placeholder="ex) English Suite No. 2, Piano Sonata Op. 101">
                </div>

                <div class="form-group">
                    <label for="area" class="form-label">지역 Area</label>
                    <select name="area" id="area" class="form-select">
                        {% for area in areas %}
                            <option value="{{ area.id }}">{{ area.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group date-range">
                    <div>
                        <label for="from_date" class="form-label">시작 날짜 From Date</label>
                        <input id="from_date" name="from_date" class="form-input" type="date" />
                    </div>
                    <div class="date-separator">-</div>
                    <div>
                        <label for="to_date" class="form-label">종료 날짜 To Date</label>
                        <input id="to_date" name="to_date" class="form-input" type="date" />
                    </div>
                </div>

                <div class="checkbox-group">
                    <input class="form-check-input" type="checkbox" name="include_past_concerts" id="include_past_concerts">
                    <label class="form-check-label" for="include_past_concerts">
                        지난 연주회 포함 Include Past Concerts
                    </label>
                </div>

                <div class="submit-section">
                    <button type="submit" class="submit-btn">검색 Submit</button>
                </div>
            </form>
        </div>

        <div class="concerts-section">
            {% load i18n %}
            {% load static %}
            {% if concerts %}
                <div class="concerts-grid">
                    {% for concert in concerts|slice:":16" %}
                        <div class="concert-card">
                            <a href="{% url 'concert_detail' concert.kopis_id %}" style="text-decoration: none; color: inherit;">
                                <img src="/media/display_poster/{{concert.display_poster_name}}" 
                                     alt="Concert Poster" 
                                     class="concert-poster">
                                <div class="concert-info">
                                    <div class="concert-title">{{ concert.prfnm }}</div>
                                    <div class="concert-details">
                                        {{ concert.prfcast|truncatechars:50 }}
                                    </div>
                                </div>
                            </a>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="empty-state">
                    <p>The database is empty. Add some concerts.</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
